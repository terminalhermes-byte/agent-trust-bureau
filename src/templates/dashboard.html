<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Trust Bureau | Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        [x-cloak] { display: none !important; }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 font-sans" x-data="dashboard()">

    <!-- Header -->
    <header class="bg-white border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
            <div class="flex items-center gap-2">
                <svg class="w-6 h-6 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                <h1 class="text-xl font-bold tracking-tight">Agent Trust Bureau</h1>
            </div>
            <div class="text-sm text-gray-500">
                MVP v0.1.0
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        
        <!-- Stats Grid -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-200">
                <dt class="text-sm font-medium text-gray-500 truncate">Total Events</dt>
                <dd class="mt-1 text-3xl font-semibold text-gray-900" x-text="stats.total_events">0</dd>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-200">
                <dt class="text-sm font-medium text-gray-500 truncate">Verified Agents</dt>
                <dd class="mt-1 text-3xl font-semibold text-gray-900" x-text="stats.total_agents">0</dd>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-200">
                <dt class="text-sm font-medium text-gray-500 truncate">Avg Trust Score</dt>
                <dd class="mt-1 text-3xl font-semibold text-gray-900" x-text="stats.avg_score + '%'">0%</dd>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            
            <!-- Live Feed -->
            <div class="bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden">
                <div class="px-6 py-4 border-b border-gray-200 flex justify-between items-center">
                    <h2 class="text-lg font-medium text-gray-900">Recent Events</h2>
                    <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800">
                        Live
                    </span>
                </div>
                <ul role="list" class="divide-y divide-gray-200 max-h-[500px] overflow-y-auto">
                    <template x-for="event in recentEvents" :key="event.id">
                        <li class="px-6 py-4 hover:bg-gray-50 transition">
                            <div class="flex items-center space-x-4">
                                <div class="flex-shrink-0">
                                    <span class="inline-flex items-center justify-center h-8 w-8 rounded-full"
                                          :class="event.outcome === 1 ? 'bg-green-100' : 'bg-red-100'">
                                        <svg x-show="event.outcome === 1" class="h-5 w-5 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                                        <svg x-show="event.outcome === 0" class="h-5 w-5 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                                    </span>
                                </div>
                                <div class="flex-1 min-w-0">
                                    <p class="text-sm font-medium text-gray-900 truncate" x-text="event.subject_id"></p>
                                    <p class="text-sm text-gray-500 truncate">
                                        <span x-text="event.rater_id"></span> via <span class="font-mono text-xs bg-gray-100 px-1 rounded" x-text="event.capability"></span>
                                    </p>
                                </div>
                                <div class="inline-flex items-center text-sm font-semibold text-gray-900">
                                    <span x-text="new Date(event.timestamp + 'Z').toLocaleTimeString()"></span>
                                </div>
                            </div>
                        </li>
                    </template>
                    <li x-show="recentEvents.length === 0" class="px-6 py-8 text-center text-gray-500">
                        No events yet. Waiting for traffic...
                    </li>
                </ul>
            </div>

            <!-- Leaderboard / Lookup -->
            <div class="space-y-8">
                <!-- Search -->
                <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
                    <h2 class="text-lg font-medium text-gray-900 mb-4">Agent Lookup</h2>
                    <div class="flex gap-2">
                        <input type="text" x-model="searchQuery" @keydown.enter="lookupAgent" placeholder="https://agent.example.com" class="flex-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm border p-2">
                        <button @click="lookupAgent" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none">
                            Check
                        </button>
                    </div>

                    <!-- Result Card -->
                    <div x-show="searchResult" x-transition class="mt-6 border rounded-lg p-4 bg-gray-50" x-cloak>
                        <div class="flex items-center justify-between mb-2">
                            <h3 class="font-bold text-gray-900 truncate" x-text="searchResult?.agent_id"></h3>
                            <span class="px-2 py-1 text-xs font-bold rounded" :class="getScoreColor(searchResult?.trust_score)">
                                <span x-text="Math.round(searchResult?.trust_score || 0)"></span>%
                            </span>
                        </div>
                        <div class="text-sm text-gray-600 mb-4">
                            Confidence: <span class="font-medium capitalize" x-text="searchResult?.confidence"></span>
                        </div>
                        <div class="mt-2">
                            <p class="text-xs text-gray-500 mb-1">Embed Badge:</p>
                            <code class="block bg-gray-800 text-green-400 p-2 rounded text-xs overflow-x-auto select-all">
                                &lt;img src="/v1/badge/<span x-text="encodeURIComponent(searchResult?.agent_id)"></span>.svg" /&gt;
                            </code>
                        </div>
                    </div>
                </div>

                <!-- Top Agents -->
                <div class="bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden">
                     <div class="px-6 py-4 border-b border-gray-200">
                        <h2 class="text-lg font-medium text-gray-900">Highest Trust Agents</h2>
                    </div>
                    <ul role="list" class="divide-y divide-gray-200">
                        <template x-for="agent in topAgents" :key="agent.id">
                            <li class="px-6 py-4 flex items-center justify-between hover:bg-gray-50">
                                <div class="truncate pr-4 w-3/4">
                                    <p class="text-sm font-medium text-gray-900 truncate" x-text="agent.id"></p>
                                </div>
                                <div class="flex items-center">
                                    <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800" x-text="Math.round(agent.trust_score) + '%'"></span>
                                </div>
                            </li>
                        </template>
                        <li x-show="topAgents.length === 0" class="px-6 py-4 text-sm text-gray-500 text-center">No agents found.</li>
                    </ul>
                </div>
            </div>
        </div>
    </main>

    <script>
        function dashboard() {
            return {
                stats: { total_events: 0, total_agents: 0, avg_score: 0 },
                recentEvents: [], // Renamed to match template
                topAgents: [],
                searchQuery: '',
                searchResult: null,

                init() {
                    this.fetchData();
                    setInterval(() => this.fetchData(), 5000); // Poll every 5s
                },

                async fetchData() {
                    try {
                        const res = await fetch('/v1/dashboard/stats');
                        if(res.ok) {
                            const data = await res.json();
                            this.stats = data.stats;
                            this.recentEvents = data.recent_events;
                            this.topAgents = data.top_agents;
                        }
                    } catch (e) { console.error("Poll failed", e); }
                },

                async lookupAgent() {
                    if(!this.searchQuery) return;
                    try {
                        // Handle URL encoding for path param
                        const encodedId = encodeURIComponent(this.searchQuery);
                        const res = await fetch(`/v1/scores/${encodedId}`);
                        if(res.ok) {
                            this.searchResult = await res.json();
                        } else {
                            this.searchResult = null;
                            alert("Agent not found");
                        }
                    } catch (e) { console.error(e); }
                },

                getScoreColor(score) {
                    if (score >= 80) return 'bg-green-100 text-green-800';
                    if (score >= 50) return 'bg-yellow-100 text-yellow-800';
                    return 'bg-red-100 text-red-800';
                }
            }
        }
    </script>
</body>
</html>
